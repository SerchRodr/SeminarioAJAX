<html>
    <head>
        <title>Práctica 3</title>

    <body class="pagina">
        <header id="title">
          <h1>Practica 3. Java Server Pages y Servlets.</h1>
        </header>
        <h2>Por favor seleccione una de los dos métodos siguientes
        para procesar y enviar su formulario:</h2>
        <h2>Formulario por método Get</h2>
        <form action="formGet.jsp" method="get">
            <input type="submit"   value="Get"  class="submit">
        </form>
        
        <h2>Formulario por método Post</h2>
        <form action="formPost.jsp" method="post">
            <input type="submit"   value="Post"  class="submit">
        </form>
        
        <h2>Escuchar música</h2>
        <form action="musica.jsp">
            <input type="submit" value="Buscar Musica" class="submit">
        </form>
        
    </body>
